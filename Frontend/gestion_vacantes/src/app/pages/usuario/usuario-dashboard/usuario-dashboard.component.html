<div class="container mt-4">
    <h2 class="mb-4">Panel de Usuario</h2>
  
    <div *ngIf="usuario; else noUsuario" class="card p-4 shadow border-dark">
      <h4 class="card-title">{{ usuario.nombre }} {{ usuario.apellidos }}</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Email:</strong> {{ usuario.email }}</li>
        <li class="list-group-item"><strong>Rol:</strong> {{ usuario.rol }}</li>
        <li class="list-group-item"><strong>Estado:</strong> {{ usuario.enabled === 1 ? 'Habilitado' : 'Deshabilitado' }}</li>
        <li class="list-group-item"><strong>Fecha de Registro:</strong> {{ usuario.fechaRegistro | date:'mediumDate' }}</li>
      </ul>
    </div>
  
    <ng-template #noUsuario>
      <p class="text-danger">No hay usuario autenticado.</p>
    </ng-template>
  </div>
