<section class="mb-5">
    <h3 class="d-flex justify-content-center">{{ tipo }} vacante</h3>
    <hr>
    <form class="card shadow p-4" [formGroup]="vacanteForm" (ngSubmit)="getDataForm()">
  
      <div class="mt-3">
        <label for="nombre" class="form-label">Nombre de la vacante</label>
        <input type="text" id="nombre" class="form-control" formControlName="nombre" placeholder="Ej: Desarrollador Frontend">
      </div>
  
      <div class="mt-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" rows="3" class="form-control" formControlName="descripcion" placeholder="Breve descripción del puesto"></textarea>
      </div>
  
      <div class="mt-3">
        <label for="fecha" class="form-label">Fecha de incorporación</label>
        <input type="date" id="fecha" class="form-control" formControlName="fecha">
      </div>
  
      <div class="mt-3">
        <label for="salario" class="form-label">Salario</label>
        <input type="number" id="salario" class="form-control" formControlName="salario" placeholder="Ej: 24000">
      </div>
  
      <div class="mt-3">
        <label for="estatus" class="form-label">Estatus</label>
        <select id="estatus" class="form-select" formControlName="estatus">
            <option value="">Seleccione un estatus</option>
            <option value="CREADA">Creada</option>
            <option value="CUBIERTA">Cubierta</option>
            <option value="CANCELADA">Cancelada</option>            
        </select>
      </div>
  
      <div class="form-check mt-3">
        <input type="checkbox" class="form-check-input" id="destacado" formControlName="destacado">
        <label for="destacado" class="form-check-label">Vacante destacada</label>
      </div>
  
      <div class="mt-3">
        <label for="imagen" class="form-label">URL de imagen</label>
        <input type="text" id="imagen" class="form-control" formControlName="imagen" placeholder="http://...">
      </div>
  
      <div class="mt-3">
        <label for="detalles" class="form-label">Detalles</label>
        <textarea id="detalles" rows="3" class="form-control" formControlName="detalles" placeholder="Detalles adicionales sobre la vacante"></textarea>
      </div>


      <div class="mt-3">
        <label for="categoria" class="form-label">Categoría</label>
        <select id="categoria" class="form-select" formControlName="categoria">
          <option value="">Seleccione una categoría</option>
          <option *ngFor="let cat of categorias" [value]="cat.idCategoria">
            {{ cat.nombre }}
          </option>
        </select>
      </div>
      
      <div class="mt-3">
        <label for="empresa" class="form-label">Empresa</label>
        <select id="empresa" class="form-select" formControlName="empresa">
          <option value="">Seleccione una empresa</option>
          <option *ngFor="let emp of empresas" [value]="emp.idEmpresa">
            {{ emp.nombreEmpresa }}
          </option>
        </select>
      </div>
      
      <div class="d-flex gap-2 mt-4 justify-content-center">
        <input type="submit" value="Guardar" class="btn btn-dark" [disabled]="!vacanteForm.valid">
        <a [routerLink]="['/vacantes']" class="btn btn-dark">Volver</a>
      </div>
  
    </form>
    <hr>
    <hr>
  </section>
