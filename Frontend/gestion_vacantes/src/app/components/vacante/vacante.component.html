<div class="card shadow user-card mb-3">
    <div class="card-body d-flex justify-content-between align-items-center px-3 py-2">
      
      <div class="d-flex flex-column">
        <h5 class="mb-1" style="font-size: 1.1rem;"><strong><i class="bi bi-person-vcard"></i></strong> {{ miVacante.nombre }}</h5>
        <h6 class="mb-1 text-muted" style="font-size: 1rem;"><strong><i class="bi bi-calendar-week"></i></strong> {{ miVacante.fecha }}</h6>
        <p class="mb-0 text-muted" style="font-size: 0.9rem;"><strong><i class="bi bi-cash-coin"></i></strong> {{ miVacante.salario }}</p>
      </div>
  
      <div class="d-flex ms-3">
        <app-botonera [parent]="'card'" [idVacante]="miVacante.idVacante"></app-botonera>
      </div>
  
    </div>
  </div>
